<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="/estilo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="header"> 
        <h1> La Vie Est Belle</h1> 
        <div>     
        <nav class="nav">
            <a class="titulo" href="index.html">Home</a>
            <a class="titulo" href="Destino.html">Destino</a>
            <a class="titulo" href="Promocoes.html">Promoções</a>
            <a class="titulo" href="Contato.html">Contato</a>
        </nav>
        </div> 
    </header>
    <div>
        <h2>Faça sua Reserva!</h2>
    </div> 
    <div class="divformulario">        
        <form class="formulario"action="">
 
            <label for="nome">Informe o seu nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite">     
         
            <label for="email">Informe o seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite">

            <label for="cpf">Informe o seu Cpf:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite">
  
            <label for="telefone">Informe o seu telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="Digite">

            <label for="rua">Informe o nome da sua Rua:</label>
            <input type="text" name="rua" id="rua" placeholder="Digite">

            <label for="numero">Informe o número da sua residência:</label>
            <input type="number" name="numero" id="numero" placeholder="Digite">

            <label for="complemento">Informe o complemento (se houver):</label>
            <input type="text" name="complemento" id="complemento" placeholder="Digite">

            <label for="cep">Informe seu cep:</label>
            <input type="text" name="cep" id="cep" placeholder="Digite">
              
             <button type="submit">Enviar</button>
        </form>        
     </div>
    </div>
     
</body>
</html>
